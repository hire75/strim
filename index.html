<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Transmisiones en Vivo</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .iframe-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .iframe-container iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }
        .iframe-container input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .iframe-container input:focus {
            outline: 2px solid #007bff;
        }
        .error-message {
            color: #ff4d4d;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mis Transmisiones en Vivo</h1>
    <div class="container">
        <!-- Repetición de cajas -->
        <div class="iframe-container">
            <input type="text" placeholder="Ingresa el enlace del video" oninput="validateUrl(this)">
            <span class="error-message" style="display: none;">URL no válida. Usa enlaces de YouTube, Facebook o Twitter.</span>
            <iframe src="" allowfullscreen></iframe>
        </div>
        <div class="iframe-container">
            <input type="text" placeholder="Ingresa el enlace del video" oninput="validateUrl(this)">
            <span class="error-message" style="display: none;">URL no válida. Usa enlaces de YouTube, Facebook o Twitter.</span>
            <iframe src="" allowfullscreen></iframe>
        </div>
        <!-- Agrega más cajas si es necesario -->
    </div>

    <script>
        function validateUrl(inputElement) {
            const iframe = inputElement.nextElementSibling.nextElementSibling; // Obtiene el iframe
            const errorMessage = inputElement.nextElementSibling; // Obtiene el mensaje de error
            let videoUrl = inputElement.value.trim(); // Obtiene y limpia el valor ingresado

            // Validación básica para YouTube, Facebook o Twitter
            const youtubePattern = /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=|youtu\.be\/)/;
            const facebookPattern = /^(https?:\/\/)?(www\.)?facebook\.com\/.+\/videos\/.+/;
            const twitterPattern = /^(https?:\/\/)?(www\.)?twitter\.com\/.+\/status\/.+/;

            if (youtubePattern.test(videoUrl)) {
                videoUrl = videoUrl.replace("watch?v=", "embed/");
                errorMessage.style.display = "none";
                iframe.src = videoUrl;
            } else if (facebookPattern.test(videoUrl)) {
                videoUrl = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(videoUrl)}`;
                errorMessage.style.display = "none";
                iframe.src = videoUrl;
            } else if (twitterPattern.test(videoUrl)) {
                errorMessage.style.display = "none";
                iframe.src = videoUrl;
            } else {
                // Muestra un mensaje de error si la URL no es válida
                errorMessage.style.display = "block";
                iframe.src = "";
            }
        }
    </script>
</body>
</html>
