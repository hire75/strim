<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Transmisiones en Vivo</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .iframe-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .iframe-container iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }
        .iframe-container input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .iframe-container input:focus {
            outline: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>Mis Transmisiones en Vivo</h1>
    <div class="container">
        <!-- Caja 1 -->
        <div class="iframe-container">
            <input type="text" placeholder="Ingresa el enlace del video" onchange="updateIframe(this)">
            <iframe src="https://www.youtube.com/embed/default" allowfullscreen></iframe>
        </div>
        <!-- Caja 2 -->
        <div class="iframe-container">
            <input type="text" placeholder="Ingresa el enlace del video" onchange="updateIframe(this)">
            <iframe src="https://www.youtube.com/embed/default" allowfullscreen></iframe>
        </div>
        <!-- Caja 3 -->
        <div class="iframe-container">
            <input type="text" placeholder="Ingresa el enlace del video" onchange="updateIframe(this)">
            <iframe src="https://www.facebook.com/plugins/video.php?href=default" allowfullscreen></iframe>
        </div>
        <!-- Caja 4 -->
        <div class="iframe-container">
            <input type="text" placeholder="Ingresa el enlace del video" onchange="updateIframe(this)">
            <iframe src="https://www.facebook.com/plugins/video.php?href=default" allowfullscreen></iframe>
        </div>
        <!-- Caja 5 -->
        <div class="iframe-container">
            <input type="text" placeholder="Ingresa el enlace del video" onchange="updateIframe(this)">
            <iframe src="https://twitter.com/i/broadcasts/1yoKMZarRbkxQ" allowfullscreen></iframe>
        </div>
        <!-- Caja 6 -->
        <div class="iframe-container">
            <input type="text" placeholder="Ingresa el enlace del video" onchange="updateIframe(this)">
            <iframe src="https://twitter.com/i/broadcasts/1vOGwXvgdzqGB" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function updateIframe(inputElement) {
            const iframe = inputElement.nextElementSibling; // Obtiene el iframe debajo del input
            let videoUrl = inputElement.value.trim(); // Obtiene y limpia el enlace ingresado

            // Verifica si es un enlace válido para incrustar en iframe
            if (videoUrl.includes("youtube.com")) {
                videoUrl = videoUrl.replace("watch?v=", "embed/");
            } else if (videoUrl.includes("facebook.com")) {
                videoUrl = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(videoUrl)}`;
            } else if (videoUrl.includes("twitter.com")) {
                // Twitter utiliza enlaces de transmisiones ya en formato embed
            } else {
                alert("Por favor, ingresa un enlace válido de YouTube, Facebook o Twitter.");
                return;
            }

            iframe.src = videoUrl; // Actualiza el src del iframe
        }
    </script>
</body>
</html>
